<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Community - Funguy</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Funguy</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="product.html">Product</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="chat-section">
            <h2>Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="messageInput" placeholder="Type your message">
            <button">Send</button>
        </section>

        <section class="group-chat-section">
            <h2>Group Chat</h2>
            <select id="groupChatSelect">
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
            </select>
            <div id="groupChatMessages"></div>
            <input type="text" id="groupMessageInput" placeholder="Type your group message">
            <button">Send</button>
        </section>

        <section class="post-section">
            <h2>Create Post</h2>
            <textarea id="postInput" placeholder="Write your post"></textarea>
            <button>Post</button>
        </section>

        <section class="comment-section">
            <h2>Comments</h2>
            <div id="comments"></div>
            <input type="text" id="commentInput" placeholder="Write a comment">
            <button>Comment</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fungi Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
