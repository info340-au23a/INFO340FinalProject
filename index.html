<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungi Learning Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .species-list {
            list-style: none;
            padding: 0;
        }

        .chat {
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .chat-input {
            margin-top: 10px;
        }

        .question-form {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            padding: 10px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Funguy</h1>
            <h5>Having fun learning fungi with Funguys</h2>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="#">Home</a> |
            <a href="#">Species</a> |
            <a href="#">Chat</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="search-bar">
                <label for="species-search">Search for Species:</label>
                <input type="text" id="species-search" name="species-search">
                <button type="button">Search</button>
            </div>

            <ul class="species-list">
                <!-- Display species here -->
                <li>Species 1</li>
                <li>Species 2</li>
                <!-- Add more species dynamically from the database -->
            </ul>

            <div class="chat">
                <h2>Chat</h2>
                <div class="chat-box">Messages go here...</div>
                <div class="chat-input">
                    <label for="message">Type your message:</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                    <button type="button">Send</button>
                </div>
            </div>

            <div class="question-form">
                <h2>Ask a Question</h2>
                <form>
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" rows="5"></textarea>
                    <button type="button">Submit Question</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 INFO 340 Section A Group4. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
